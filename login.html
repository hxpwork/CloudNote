<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CloudNote &raquo; login</title>
    <link href="stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="javascripts/prototype.js" type="text/javascript"></script>
    <script src="javascripts/effects.js" type="text/javascript"></script>
    <script src="javascripts/dragdrop.js" type="text/javascript"></script>
    <script src="javascripts/controls.js" type="text/javascript"></script>
    <script src="javascripts/application.js" type="text/javascript"></script>
</head>
<body id="login" onload="document.login_form.user_login.focus();">
    <div id="sitewrapper">
        <div id="header">
        </div>
        <!-- /header -->
        <div id="content">
            <div id="main">
                <div id="forgot-password-flash" class="flash bad" style="display: none;">
                    <div class="inner">
                        <h3>
                            Did you forget your password?</h3>
                        Shame shame shame... Not really - It's actually no problem at all. Just enter your
                        email in the box below and we'll reset it for you.
                    </div>
                </div>
                <h1>
                   CloudNote sign in</h1>
                <h2>Need an account? Sign up <a href="signup.html">here</a></h2>
                <form action="/login" method="post" name="login_form">
                <div id="email">
                    <fieldset id="user-email">
                        <p>
                            <label>
                                Email address<span><input type="text" name="user_login" tabindex="1" /></span></label>
                        </p>
                    </fieldset>
                </div>
                <div id="password">
                    <fieldset id="user-password">
                        <p>
                            <strong>Oops - <a href="#" onclick="forgot_password(); return false;">I forgot my password</a></strong>
                            <label>
                                Password<span><input type="password" name="user_password" tabindex="2" /></span></label>
                        </p>
                    </fieldset>
                    <p>
                        <label id="remember-password">
                            <input name="remember[password]" type="hidden" value="" /><input checked="checked"
                                id="remember_password" name="remember[password]" type="checkbox" value="1" />
                            Remember me for 30 days</label>
                        <input type="image" id="sign-in" name="login" src="images/btn_sign-in.gif" alt="Sign In"
                            tabindex="3" />
                    </p>
                </div>
                <div id="forgot-password" style="display: none;">
                    <input name="commit" type="submit" value="Email me my password" />
                    <label>
                        Just kidding <a href="#" onclick="remember(); return false;">I remember now</a></label>
                </div>
                </form>
            </div>
            <!-- /main -->
        </div>
        <!-- /content -->
        <script type="text/javascript">
//<![CDATA[

            function forgot_password() {
                new Effect.BlindUp('password', { duration: 0.15 });
                setTimeout(function () {
                    ;
                    new Effect.BlindDown('forgot-password', { duration: 0.15 });
                    new Effect.BlindDown('forgot-password-flash', { duration: 0.15 });
                }, 350);
            }
//]]>
        </script>
        <script type="text/javascript">
//<![CDATA[

            function remember() {
                new Effect.BlindUp('forgot-password', { duration: 0.15 });
                new Effect.BlindUp('forgot-password-flash', { duration: 0.15 });
                setTimeout(function () {
                    ;
                    new Effect.BlindDown('password', { duration: 0.15 });
                }, 350);
            }
//]]>
        </script>
    </div>
    <!-- /sitewrapper -->
</body>
</html>
